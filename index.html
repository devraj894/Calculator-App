<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="text">Welcome to our Calculator</div>
    <div class="container">
        <div class="show">
            <input type="text"placeholder="">
            <div class="row">
                <button class="button btn4">AC</button>
                <button class="button btn5">Del</button>
                <button class="button btn6">%</button>
                <button class="button btn7">/</button>
            </div>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button btn2">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button btn3">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button btn">0</button>
            <button class="button btn1">.</button>
            <button class="button">=</button>
        </div>
    </div>
</body>

</html>
